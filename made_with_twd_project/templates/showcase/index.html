{% extends 'showcase/base.html' %}

{% block body_block %}
    <div>
        <h2>Demos</h2>
        {% if demos %}
            <ul>
            {% for d in demos %}
                <li><a href="/showcase/demo/show/{{d.id}}/">{{ d.name }}</a> {{d.tagline}}<br/>
                Created by: {{d.team.name}}
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <strong>There are no demos present.</strong>
        {% endif %}
    </div>

{% endblock %}
