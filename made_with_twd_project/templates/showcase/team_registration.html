{% extends 'showcase/base.html' %}

{% block body_block %}
        <h1>Team Register</h1>

        {% if registered %}
            <strong>Thank you for registering!</strong>
            <a href="/showcase/">Return to the homepage.</a><br />
        {% else %}
            <strong>Register here!</strong><br />

            <form id="user_form" method="post" action="/showcase/register/team/"
                enctype="multipart/form-data">

                {% csrf_token %}

                <b>Login Details</b>
                {{ user_form.as_p }}

                <b>Team Details</b>
                {{ team_form.as_p }}

                <input type="submit" name="submit" value="Register" />
            </form>
        {% endif %}
{% endblock %}
